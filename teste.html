<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body {
        margin: 0px;
    }
    .navbar {
        background-color: white;
        height: 10vh;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 2%;
        padding-top: .8%;
        padding-bottom: .8%;
    }
    .navbar button {
        font-family: monospace;
        font-size: 12px;
    }

    .logo{
        width: fit-content;
        height: 80%;
    }

    .logo img{
        height: 100%;
        width: 100%;
        transition: scale 0.3s ease;
    }

    .logo img:hover {
        scale: 1.2;
    }

    .butbar {
        display: flex;
        align-items: center;
        justify-content: end;
        gap: 8%;
        width: 60%;
        height: 100%;
    }

    .butbar button {
        background-color: rgba(255, 255, 255, 0);
        border: none;
        color: darkred;
        font-weight: lighter;
        transition: scale 0.3s ease;
    }

    .butbar button:hover {
        scale: 1.2;
    }

    .login {
        display: flex;
        align-items: center;
        justify-content: space-around;
        width: 10%;
        height: 100%;
    }

    .login button {
        width: 100%;
        height: 65%;
        border-radius: 25px;
        border: 2px solid red;
        background-color: rgba(255, 255, 255, 0);
        padding: 5%;
        color: red;
    }

    .login button:hover {
        background-color: red;
        color: white;
    }
    
    .banner{
        background-color: rgb(0, 119, 255);
    }

    .banner img {
        opacity: 80%;
    }
</style>
<body>
    <div class="navbar">
        <div class="logo">
            <img src="./logo.png" alt="">
        </div>
        <div class="butbar">
            <button>Home</button>
            <button>Sobre nós</button>
            <button>Contato</button>
            <button>Nosso produto</button>
            <button>Simulador financeiro</button>
        </div>
        <div class="login">
            <button>Área do cliente</button>
        </div>
    </div>
    <div class="banner">
        <img width="100%" src="https://farmermobil.com/wp-content/uploads/2023/03/fm-NextGeneration-mitTieren_02-scaled.jpg" alt="">
    </div>
</body>
</html>
